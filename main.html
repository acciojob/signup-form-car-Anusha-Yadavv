<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name" required><br>

		<label for="email">Email</label>
		<input id="email" type="email" placeholder="Email" required><br>
		
        <label for="gender_m,gender_f">Gender</label>
		<label for="gender_m">Male</label>
		<input name="gender" id="gender_m" type="radio" required><br>

		<label for="gender_f">Female</label>
		<input name="gender" id="gender_f" type="radio" required><br>

		<label for="cars">Car Brands</label>
		<input id="cars" type="select" required placeholder="--Please choose an option--">

		<label for="age">age</label>
		<input id="age" type="number" required placeholder="age"><br>

		<label for="dob">DOB</label>
		<input id="dob" type="date" required>

		<label for="tel">Phone Number</label>
		<input id="tel" type="tel" placeholder="xxx-xxx-xxxx"><br>

		<label for="password">Password</label>
		<input id="password" type="password" required placeholder="Password"><br>

		<label for="tos">I agree to the TOS</label>
		<input id="tos" type="checkbox" required><br>
		<button>Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
